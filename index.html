<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Instituto Ana Fernandes</title>

  <style>
    :root {
      --rox-escuro: #3D144C;
      --amarelo-dourado: #E4C374;
      --rox-escuro-transparente: rgba(61, 20, 76, 0.95);
      --cinza-claro: #f6f6f6;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html { scroll-behavior: smooth;}
    body {
      background: var(--rox-escuro);
      color: var(--amarelo-dourado);
      font-family: 'Inter', Arial, Helvetica, sans-serif;
      line-height: 1.6;
    }
    .container {
      max-width: 1050px;
      margin: 0 auto;
      padding: 2em 1em;
    }
    header {
      text-align: center;
      margin-bottom: 2em;
    }
    .logo {
      max-width: 180px;
      margin: 2em auto 1em auto;
      display: block;
      border-radius: 18px;
      box-shadow: 0 6px 40px 0 #2b0d37;
    }
    nav {
      margin: 1em auto 2em auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1em;
    }
    nav a {
      color: var(--amarelo-dourado);
      background: transparent;
      padding: 0.5em 1.2em;
      text-decoration: none;
      font-weight: 600;
      border-radius: 22px;
      font-size: 1rem;
      transition: background 0.3s, color 0.3s;
    }
    nav a:hover, nav a.active {
      background: var(--amarelo-dourado);
      color: var(--rox-escuro);
    }
    section {
      background: var(--rox-escuro-transparente);
      border-radius: 20px;
      margin-bottom: 2em;
      padding: 2em 1.5em;
      box-shadow: 0 4px 24px 0 #200b2d2e;
    }
    h1, h2, h3 {
      color: var(--amarelo-dourado);
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .profissionais-lista {
      display: flex;
      flex-wrap: wrap;
      gap: 1.7em;
      justify-content: start;
      margin-top: 1em;
    }
    .profissional-card {
      background: #220b2c;
      border: 1px solid var(--amarelo-dourado);
      border-radius: 12px;
      flex: 1 1 230px;
      max-width: 250px;
      min-width: 180px;
      padding: 1em;
      color: var(--amarelo-dourado);
      box-shadow: 0 1px 4px #210a29a7;
      transition: transform 0.2s;
    }
    .profissional-card:hover {
      transform: translateY(-7px) scale(1.04);
      box-shadow: 0 10px 24px #210a29c9;
      background: #3e1450;
    }
    .blog-lista {
      list-style: none;
      margin-top: 1em;
    }
